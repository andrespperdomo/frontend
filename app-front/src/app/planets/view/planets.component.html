<div style="text-align: center">
         <h1 class="text-center" style="width:100%">Planets</h1> 
</div>
<div class="container">
    <div class="row">

            <form>
 
<div class="container">
 <app-pagination (paginaEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numShops]="numShops"></app-pagination>
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th *ngFor="let header of headerColumns">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planet of planet.results">
            <td (click)="openDialog(planet)"  >{{planet.name}}</td>
            <td (click)="openDialog(planet)" >{{planet.rotation_period}}</td>
            <td (click)="openDialog(planet)" >{{planet.orbital_period}}</td>
            <td (click)="openDialog(planet)" >{{planet.diameter}}</td>
            <td (click)="openDialog(planet)" >{{planet.climate}}</td>
            <td (click)="openDialog(planet)" >{{planet.gravity}}</td>
            <td (click)="openDialog(planet)" >{{planet.terrain}}</td>
            <td (click)="openDialog(planet)" >{{planet.surface_water}}</td>
            <td (click)="openDialog(planet)" >{{planet.population}}</td>
          </tr>
    </tbody>
    </table>
    
    <app-pagination (paginaEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numShops]="numShops"></app-pagination>
        
    </div>
