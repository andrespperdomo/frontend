<div style="text-align: center">
         <h1 class="text-center" style="width:100%">Visits</h1> 
</div>




   
 
<div class="container">

    <div class="row col-md-12">
    <div class="col-md-6 col-md-offset-2">
	    <table class="table table-striped custab">
	    <thead>
	        <tr>
	            <th *ngFor="let header of headerPeople">{{header}}</th>
	        </tr>
	    </thead>
	    <tbody>
	       <tr *ngFor="let people of  peoples.data" >
	         <td>{{people.visitado}}</td>
	         <td>{{people.conteo}}</td>
	        </tr>
	    </tbody>
	    </table>
    </div>
    <div class="row col-md-6">
	    <table class="table table-striped custab">
	    <thead>
	   
	        <tr>
	            <th *ngFor="let header of headerPlanet">{{header}}</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr *ngFor="let planet of  planets.data" >
	         <td>{{planet.visitado}}</td>
	         <td>{{planet.conteo}}</td>
	        </tr>
	    </tbody>
	    </table>
    </div>
    </div> 
    </div>
